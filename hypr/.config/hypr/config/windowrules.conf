# ┃                    Window Rules (Modern)                    ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# https://wiki.hyprland.org/Configuring/Window-Rules/

# ======= Floating Windows =======
# System & Authentication Dialogs
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol|blueman-manager|CachyOSHello|zenity|qalculate-gtk)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland).*
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.kde.polkit-kde-authentication-agent-1).*

# File Dialogs & Popups
windowrulev2 = float, title:^(Picture in picture|Save File|Open File|Steam - Self Updater)$
windowrulev2 = float, class:^(LibreWolf)$, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^.*wants.*

# ======= Picture-in-Picture =======
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 960 540, title:^(Picture-in-Picture)$
windowrulev2 = move 25%-, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# ======= Media & Utility Apps =======
windowrulev2 = float, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp|Calculator|Volume Control|WebApp Installer|Proton VPN|Installer)$
windowrulev2 = center, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp|Calculator|Volume Control|WebApp Installer|Proton VPN|Installer)$
windowrulev2 = size 800 600, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp|Calculator|Volume Control|WebApp Installer|Installer)$
windowrulev2 = size 800 400, title:^(Proton VPN)$
windowrulev2 = pin, title:^(danmufloat)$
windowrulev2 = rounding 5, title:^(danmufloat|termfloat)$

# ======= Opacity =======
# NOTE: override must be numeric now
windowrulev2 = opacity 1.0 1.0, class:^(Brave-browser|firefox|chromium|vlc|mpv|obsidian)$

# ======= Floating Window Behavior =======
windowrulev2 = opaque, floating:1
windowrulev2 = noblur, floating:1
# windowrulev2 = noshadow, floating:1
windowrulev2 = maxsize 1620 900, floating:1

# ======= Workspaces =======
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true
