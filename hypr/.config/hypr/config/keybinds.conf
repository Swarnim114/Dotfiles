# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, SPACE, exec, $terminal # Opens your preferred terminal emulator ($terminal)
bind = $mainMod, RETURN, exec, $browser# Opens your preferred browser($browser)
bind = $mainMod, F, exec, $filemanager # Opens your preferred filemanager ($filemanager)
bind = $mainMod, M, exec, $music
bind = $mainMod, E, exec, $editor
bind = $mainMod, N, exec, $notetaking
# Screenshot binds
bind = $mainMod, A, exec, ~/.config/hypr/scripts/screenshot_area # Area screenshot
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/screenshot_full # Full screen screenshot
bind = $mainMod, Q, killactive, # Closes (not kill) current window
bind = $mainMod, L, exec ,wlogout -b 3 -c 40 -r 40
bind = $mainMod, C, togglefloating, # Switches current window between floating and tiling mode
bind = $mainMod, D, exec, $applauncher # Runs your application launcher
bind = $mainMod, W, fullscreen, 0 # Toggles current window fullscreen mode (true fullscreen)
bind = ALT, W, fullscreen, 1 # Toggles maximization state (keeps gaps and bars)
bind = $mainMod, X, togglesplit, # dwindle # Toggles current window split mode
bindm = $mainMod,Z, resizewindow
bind  = $mainMod ALT , W , exec , ~/.config/swaybg/wallpaper-selector.sh

# ======= Grouping Windows =======
bind = $mainMod, K, togglegroup, # Toggles current window group mode (ungroup all related)
bind = $mainMod, Tab, changegroupactive, f # Switches to the next window in the group

# ======= Toggle Gaps =======

bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3" # Set CachyOS default gaps
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0" # Remove gaps between window

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob  #Mutes player audio

# ======= Playback Control =======

bind = , XF86AudioPlay, exec, playerctl play-pause # Toggles play/pause
bind = , XF86AudioNext, exec, playerctl next # Next track
bind = , XF86AudioPrev, exec, playerctl previous # Previous track

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5% # Increases brightness 5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%- # Decreases brightness 5%
bind = $mainMod SHIFT, P, exec, gnome-calculator # Runs the calculator application
bind = $mainMod SHIFT , Q, exec, swaylock  # Lock the screen
bind = $mainMod CTRL, R, exec, bash -c "pkill waybar; sleep 0.5; waybar &"


# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move the window towards a direction
## Move window towards a direction
bind = $mainMod SHIFT, left, movewindow, l # Move active window to the left
bind = $mainMod SHIFT, right, movewindow, r # Move active window to the right
bind = $mainMod SHIFT, up, movewindow, u # Move active window upwards
bind = $mainMod SHIFT, down, movewindow, d # Move active window downwards
## Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus to the left
bind = $mainMod, right, movefocus, r # Move focus to the right
bind = $mainMod, up, movefocus, u # Move focus upwards
bind = $mainMod, down, movefocus, d # Move focus downwards
## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bind = $mainMod, R, submap, resize # Activates window resizing mode
submap = resize
bind = , right, resizeactive, 15 0 # Resize to the right (resizing mode)
bind = , left, resizeactive, -15 0 # Resize to the left (resizing mode)
bind = , up, resizeactive, 0 -15 # Resize upwards (resizing mode)
bind = , down, resizeactive, 0 15 # Resize downwards (resizing mode)
bind = , l, resizeactive, 15 0 # Resize to the right (resizing mode)
bind = , h, resizeactive, -15 0 # Resize to the left (resizing mode)
bind = , k, resizeactive, 0 -15 # Resize upwards (resizing mode)
bind = , j, resizeactive, 0 15 # Resize downwards (resizing mode)
bind = , escape, submap, reset # Ends window resizing mode
submap = reset
# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bind = $mainMod CTRL SHIFT, right, resizeactive, 15 0 # Resize to the right
bind = $mainMod CTRL SHIFT, left, resizeactive, -15 0 # Resize to the left
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -15 # Resize upwards
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 15 # Resize downwards
bind = $mainMod CTRL SHIFT, l, resizeactive, 15 0 # Resize to the right
bind = $mainMod CTRL SHIFT, h, resizeactive, -15 0 # Resize to the left
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -15 # Resize upwards
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 15 # Resize downwards
# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow # Resize the window towards a direction
bindm = $mainMod, mouse:272, movewindow # Drag window
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1 # Move window and switch to workspace 1
bind = $mainMod CTRL, 2, movetoworkspace, 2 # Move window and switch to workspace 2
bind = $mainMod CTRL, 3, movetoworkspace, 3 # Move window and switch to workspace 3
bind = $mainMod CTRL, 4, movetoworkspace, 4 # Move window and switch to workspace 4
bind = $mainMod CTRL, 5, movetoworkspace, 5 # Move window and switch to workspace 5
bind = $mainMod CTRL, 6, movetoworkspace, 6 # Move window and switch to workspace 6
bind = $mainMod CTRL, 7, movetoworkspace, 7 # Move window and switch to workspace 7
bind = $mainMod CTRL, 8, movetoworkspace, 8 # Move window and switch to workspace 8
bind = $mainMod CTRL, 9, movetoworkspace, 9 # Move window and switch to workspace 9
bind = $mainMod CTRL, 0, movetoworkspace, 10 # Move window and switch to workspace 10
bind = $mainMod CTRL, left, movetoworkspace, -1 # Move window and switch to the next workspace
bind = $mainMod CTRL, right, movetoworkspace, +1 # Move window and switch to the previous workspace
## Same as above, but doesn't switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 # Move window silently to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2 # Move window silently to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3 # Move window silently to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4 # Move window silently to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5 # Move window silently to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6 # Move window silently to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7 # Move window silently to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8 # Move window silently to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9 # Move window silently to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10 # Move window silently to workspace 10
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10
# Scroll through existing workspaces with mainMod + , or .
bind = $mainMod, PERIOD, workspace, e+1 # Scroll through workspaces incrementally
bind = $mainMod, COMMA, workspace, e-1 # Scroll through workspaces decrementally
# With $mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll through workspaces incrementally
bind = $mainMod, mouse_up, workspace, e-1 # Scroll through workspaces decrementally
bind = $mainMod, slash, workspace, previous # Switch to the previous workspace
# A common way to cycle windows is with Super + Tab
bind = $mainMod, Tab, cyclenext
# Special workspaces (scratchpads)
bind = $mainMod, minus, movetoworkspace, special # Move active window to Special workspace
bind = $mainMod, equal, togglespecialworkspace, special # Toggles the Special workspace
bind = $mainMod, F1, togglespecialworkspace, scratchpad # Call special workspace scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad # Move active window to special workspace scratchpad

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 0
    workspace_back_and_forth = 0
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}
