# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# ======= Application Launchers =======
bind = $mainMod, SPACE, exec, $terminal                 # Terminal
bind = $mainMod, RETURN, exec, $browser                 # Browser
bind = $mainMod, F, exec, $filemanager                  # File Manager
bind = $mainMod SHIFT, F, exec, $term_filemanager       #Terminal  File Manager
bind = $mainMod, M, exec, $music                        # Music
bind = $mainMod, E, exec, $editor                       # Editor
bind = $mainMod, N, exec, $notetaking                   # Notes
bind = $mainMod, S, exec , $shell_settings
bind = $mainMod SHIFT , T , exec ,  $shell_theme_toggle
bind = SUPER, P, exec, $shell_processlist
#bind = $mainMod, V, exec, ~/.config/rofi/clipboard-manager.sh   # Clipboard Manager

bind = Super, D ,  exec, $shell_launcher




bind = SUPER, V, exec, $shell_clipboard
bind = $mainMod SHIFT, P, exec, gnome-calculator        # Calculator

bind = $mainMod SHIFT , C , exec , code ~/.config/


# ======= System & Power =======
bind = $mainMod SHIFT , SPACE, exec, $shell_powermenu #~/.config/rofi/power-menu.sh  # Power Menu
bind = $mainMod SHIFT, Q, exec, $shell_lock       # Lock Screen
bind = $mainMod CTRL, R, exec, bash -c "pkill waybar; sleep 0.5; waybar &"  # Restart Waybar
bind = $mainMod SHIFT, R, exec, pkill qs; $shell_daemon
bind = $mainMod SHIFT , W , exec ,~/.config/hypr/scripts/toggleWaybar.sh

# ======= Screenshot =======
bind = $mainMod, A, exec, $shell_screenshot_area       # Area Screenshot
bind = $mainMod SHIFT, A, exec, $shell_screenshot_full # Fullscreen Screenshot

# ======= Window Actions =======
bind = $mainMod, Q, killactive                           # Close Window
bind = $mainMod, C, togglefloating                       # Toggle Floating/Tiling
bind = $mainMod, W, fullscreen, 0                        # Toggle True Fullscreen
bind = ALT, W, fullscreen, 1                             # Toggle Maximized (with gaps)
bind = $mainMod SHIFT ,X, togglesplit                          # Toggle Split
bind = $mainMod, slash, workspace, previous              # Previous Workspace
bindm = $mainMod, mouse:272, movewindow                  # Drag Window
bindm = $mainMod, mouse:273, resizewindow                # Resize with Mouse

# --- Move Focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod , H, movefocus, l
bind = $mainMod , L, movefocus, r
bind = $mainMod , K, movefocus, u
bind = $mainMod , J, movefocus, d


# --- Move Window ---
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- Resize Mode (Submap) ---
bindm = $mainMod,Z, resizewindow

# --- Quick Resize (with Mod+Ctrl+Shift) ---
bind = $mainMod CTRL SHIFT, right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 15
bind = $mainMod CTRL SHIFT, l, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, h, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 15

# ======= Workspaces =======

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll Workspaces
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move Window to Workspace (with switch)
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# Move Window to Workspace (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special Workspaces
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad

# ======= Multimedia =======
bindl = , Print, exec, $shell_screenshot_full  # Full screen capture > clipboard
bind = Super+Shift, S, global, caelestia:screenshotFreeze  # Capture region (freeze)

bindl = , XF86AudioRaiseVolume, exec, $shell_volume_up
bindl = , XF86AudioLowerVolume, exec, $shell_volume_down
bindl = , XF86AudioMute, exec, $shell_volume_mute
bindl = , XF86AudioMicMute, exec, $shell_mic_mute

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, $shell_brightness_up
# You can override the default device for e.g. keyboards by adding the device name to the last param
bindl = , XF86MonBrightnessDown, exec, $shell_brightness_down

# ======= Misc Settings =======
bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"


binds {
    allow_workspace_cycles = 0
    workspace_back_and_forth = 0
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}


# wallpaper swicher
bindl = $mainMod  , B , exec , $shell_wallpaper_next



# ======= Zoom Bindings =======
# Native Hyprland zoom (fallback)
bind = $mainMod ,X ,exec, hyprctl keyword cursor:zoom_factor 3.0
bindr = $mainMod,X, exec, hyprctl keyword cursor:zoom_factor 1.0




bind = SUPER, Y, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/nightmode.frag
bind = SUPER SHIFT, Y, exec, hyprctl keyword decoration:screen_shader ""
