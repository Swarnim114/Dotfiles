# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# ======= Application Launchers =======
bind = $mainMod, SPACE, exec, $terminal                 # Terminal
bind = $mainMod, RETURN, exec, $browser                 # Browser
bind = $mainMod, F, exec, $filemanager                  # File Manager
bind = $mainMod, M, exec, $music                        # Music
bind = $mainMod, E, exec, $editor                       # Editor
bind = $mainMod, N, exec, $notetaking                   # Notes
bind = $mainMod, D, exec, $applauncher                  # Application Launcher
bind = $mainMod, T, exec, ~/.config/rofi/theme-selector.sh      # Theme Selector
bind = $mainMod, B, exec, ~/.config/rofi/wallpaper-cycler.sh    # Wallpaper Cycler
bind = $mainMod, V, exec, ~/.config/rofi/clipboard-manager.sh   # Clipboard Manager
bind = $mainMod SHIFT, V, exec, ~/.config/rofi/clipboard-manager.sh --menu # Clipboard Menu
bind = $mainMod ALT, W, exec, ~/.config/swaybg/wallpaper-selector.sh
bind = $mainMod SHIFT, P, exec, gnome-calculator        # Calculator
bind = $mainMod SHIFT, I, exec, alacritty --title "WebApp Installer" --option window.dimensions.columns=100 --option window.dimensions.lines=30 -e bash -c "cd ~/.config/hypr && ./scripts/webapp-install.sh; exec bash" # Web App Installer
bind = $mainMod , I, exec, alacritty --title "Installer" --option window.dimensions.columns=100 --option window.dimensions.lines=30 -e bash -c "cd ~/.config/hypr && ./scripts/yay-helper.sh; exec bash" # yay App Installer

bind = $mainMod, H , exec , code ~/.config/hypr

# ======= System & Power =======
bind = $mainMod, L, exec, ~/.config/rofi/power-menu.sh  # Power Menu
bind = $mainMod SHIFT, Q, exec, hyprlock                # Lock Screen
bind = $mainMod CTRL, R, exec, bash -c "pkill waybar; sleep 0.5; waybar &"  # Restart Waybar

# ======= Screenshot =======
bind = $mainMod, A, exec, ~/.config/hypr/scripts/screenshot       # Area Screenshot
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/screenshot_full # Fullscreen Screenshot

# ======= Window Actions =======
bind = $mainMod, Q, killactive                           # Close Window
bind = $mainMod, C, togglefloating                       # Toggle Floating/Tiling
bind = $mainMod, W, fullscreen, 0                        # Toggle True Fullscreen
bind = ALT, W, fullscreen, 1                             # Toggle Maximized (with gaps)
bind = $mainMod, X, togglesplit                          # Toggle Split
bind = $mainMod, K, togglegroup                          # Toggle Group Mode
bind = $mainMod, Tab, changegroupactive, f               # Switch in Group
bind = $mainMod, slash, workspace, previous              # Previous Workspace
bind = $mainMod, Tab, cyclenext                          # Cycle Windows
bindm = $mainMod, mouse:272, movewindow                  # Drag Window
bindm = $mainMod, mouse:273, resizewindow                # Resize with Mouse

# --- Move Focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Move Window ---
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- Resize Mode (Submap) ---
bindm = $mainMod,Z, resizewindow
bind = $mainMod, R, submap, resize
submap = resize
bind = , right, resizeactive, 15 0
bind = , left, resizeactive, -15 0
bind = , up, resizeactive, 0 -15
bind = , down, resizeactive, 0 15
bind = , l, resizeactive, 15 0
bind = , h, resizeactive, -15 0
bind = , k, resizeactive, 0 -15
bind = , j, resizeactive, 0 15
bind = , escape, submap, reset
submap = reset

# --- Quick Resize (with Mod+Ctrl+Shift) ---
bind = $mainMod CTRL SHIFT, right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 15
bind = $mainMod CTRL SHIFT, l, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, h, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 15

# ======= Workspaces =======

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll Workspaces
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move Window to Workspace (with switch)
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# Move Window to Workspace (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special Workspaces
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace, special
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad

# ======= Multimedia =======

# Volume
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# Playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# ======= Misc Settings =======
bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

binds {
    allow_workspace_cycles = 0
    workspace_back_and_forth = 0
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}
