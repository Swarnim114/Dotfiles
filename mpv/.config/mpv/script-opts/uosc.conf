# ~/.config/mpv/script-opts/uosc.conf

####== Behavior & Visibility ==####
proximity_in=40
proximity_out=80
ui_hide_delay=300       # how long until UI fades after mouse leaves
progress_bar=yes         # always show thin progress mode (no text labels)
progress_size=3          # thickness of the thin progress bar
progress_margin=8        # how far from bottom
progress_line_width=1    # inner line width

####== Timeline / Seeking ==####
timeline=yes             # show timeline (when not in progress mode)
timeline_size=1         # thickness when timeline visible
timeline_step=5          # seconds per wheel scroll or small seek

####== Controls Layout ==####
controls=audio,subtitles,gap,space,gap,prev,items,next,gap,menu,fullscreen
controls_size=28
controls_margin=6
controls_spacing=8
controls_persistency=paused,audio

####== Volume / Speed Controls ==####
volume=right
volume_size=28
volume_opacity=0.8
volume_persistency=paused,audio

speed=right
speed_size=28
speed_opacity=0.8
speed_persistency=paused,audio

####== Window Elements ==####
top_bar=never
title_bar=no
window_controls=no
border_radius=4

####== Font / Text / Menu Styling ==####
font_scale=1.0
font_bold=yes
text_border=1.5

menu_item_height=32
menu_min_width=240
menu_padding=6
menu_radius=4

####== Opacity Settings ==####
opacity_timeline=0.9
opacity_controls=0.85
opacity_volume=0.85
opacity_menu=0.95
