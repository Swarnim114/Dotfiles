cat > ~/.config/mpv/script-opts/modernz.conf << 'EOF'
# Language and display
language=en
icon_theme=material
font=material-design-icons

# Idle and display settings
idlescreen=yes
window_top_bar=auto
showwindowed=yes
showfullscreen=yes
showonpause=yes
keeponpause=yes
greenandgrumpy=no

# OSC behaviour and scaling
hidetimeout=1500
seek_resets_hidetimeout=yes
fadeduration=200
fadein=yes
minmousemove=0
bottomhover=yes
bottomhover_zone=130
osc_on_seek=yes
osc_on_start=no
osc_keep_with_cursor=yes
mouse_seek_pause=yes
force_seek_tooltip=yes

# Scaling
vidscale=auto
scalewindowed=1.0
scalefullscreen=1.0

# Elements display - ALL FEATURES ENABLED
show_title=yes
title=${media-title}
title_font_size=24
chapter_title_font_size=14
cache_info=yes
cache_info_speed=yes
cache_info_font_size=12

show_chapter_title=yes
chapter_fmt=%s

timetotal=no
timems=no
unicodeminus=yes
time_format=dynamic
time_font_size=16
tooltip_font_size=14

# Title bar settings
window_title=yes
window_controls=yes
windowcontrols_title=${media-title}

# Subtitle display settings
raise_subtitles=yes
raise_subtitle_amount=125

# ALL BUTTONS ENABLED
jump_buttons=yes
jump_amount=10
jump_more_amount=60
jump_icon_number=yes
jump_mode=relative
jump_softrepeat=yes

chapter_skip_buttons=yes
chapter_softrepeat=yes
track_nextprev_buttons=yes

volume_control=yes
volume_control_type=logarithmic
playlist_button=yes
hide_empty_playlist_button=no
gray_empty_playlist_button=yes

download_button=yes
download_path=~/Downloads/mpv
screenshot_button=yes
screenshot_flag=subtitles

ontop_button=yes
loop_button=yes
speed_button=yes
speed_button_click=0.25
speed_button_scroll=0.1
info_button=yes
fullscreen_button=yes

loop_in_pause=yes
buttons_always_active=none

# Icon sizes
playpause_size=32
midbuttons_size=28
sidebuttons_size=28

# Zoom controls for images
zoom_control=yes
zoom_in_max=4
zoom_out_min=-1

# Colors - Beautiful theme
osc_color=#1a1a1a
window_title_color=#ffffff
window_controls_color=#ffffff
windowcontrols_close_hover=#ff5f56
windowcontrols_max_hover=#ffbd2e
windowcontrols_min_hover=#27ca3f
title_color=#ffffff
cache_info_color=#b3b3b3
seekbarfg_color=#ff0000
seekbarbg_color=#404040
seekbar_cache_color=#666666
volumebar_match_seek_color=yes
time_color=#ffffff
chapter_title_color=#b3b3b3
side_buttons_color=#ffffff
middle_buttons_color=#ffffff
playpause_color=#ffffff
held_element_color=#cccccc
hover_effect_color=#ff4444
thumbnail_border_color=#333333
thumbnail_border_outline=#666666

# Alpha and blur effects
fade_alpha=150
fade_blur_strength=50
fade_transparency_strength=0
window_fade_alpha=120
window_fade_blur_strength=30
window_fade_transparency_strength=0
thumbnail_border=2
thumbnail_border_radius=4

# Button hover effects - ALL ENABLED
hover_effect=size,glow,color
hover_button_size=120
button_glow_amount=8
hover_effect_for_sliders=yes

# Tooltips and hints - ALL ENABLED
tooltips_for_disabled_elements=yes
tooltip_hints=yes

# Progress bar settings - FULL FEATURES
seek_handle_size=1.0
seekrange=yes
seekrangealpha=150
livemarkers=yes
seekbarkeyframes=yes
nibbles_top=yes
nibbles_bottom=yes
nibbles_style=triangle

automatickeyframemode=yes
automatickeyframelimit=600

persistentprogress=no
persistentprogressheight=4
persistentbuffer=yes

# Miscellaneous settings
visibility=auto
visibility_modes=never_auto_always
tick_delay=0.03
tick_delay_follow_display_fps=yes

# Elements Position
title_height=96
title_with_chapter_height=108
chapter_title_height=91
time_codes_height=35
time_codes_centered_height=57
tooltip_height_offset=2
tooltip_left_offset=5
portrait_window_trigger=1000
hide_volume_bar_trigger=1150
notitle_osc_h_offset=25
nochapter_osc_h_offset=10
seek_hover_tooltip_h_offset=0
osc_height=132

# Enhanced Mouse Commands
title_mbtn_left_command=script-binding stats/display-page-5
title_mbtn_mid_command=show-text ${path}
title_mbtn_right_command=script-message-to modernz osc-hide

playlist_mbtn_left_command=script-message-to modernz osc-hide
playlist_mbtn_right_command=script-message-to modernz osc-hide

vol_ctrl_mbtn_left_command=no-osd cycle mute
vol_ctrl_mbtn_right_command=script-message-to modernz osc-hide
vol_ctrl_wheel_down_command=no-osd add volume -5
vol_ctrl_wheel_up_command=no-osd add volume 5

audio_track_mbtn_left_command=script-message-to modernz osc-hide
audio_track_mbtn_mid_command=cycle audio down
audio_track_mbtn_right_command=cycle audio
audio_track_wheel_down_command=cycle audio
audio_track_wheel_up_command=cycle audio down

sub_track_mbtn_left_command=script-message-to modernz osc-hide
sub_track_mbtn_mid_command=cycle sub down
sub_track_mbtn_right_command=cycle sub
sub_track_wheel_down_command=cycle sub
sub_track_wheel_up_command=cycle sub down

chapter_prev_mbtn_left_command=add chapter -1
chapter_prev_mbtn_mid_command=show-text ${chapter-list} 3000
chapter_prev_mbtn_right_command=script-message-to modernz osc-hide

chapter_next_mbtn_left_command=add chapter 1
chapter_next_mbtn_mid_command=show-text ${chapter-list} 3000
chapter_next_mbtn_right_command=script-message-to modernz osc-hide

chapter_title_mbtn_left_command=script-message-to modernz osc-hide
chapter_title_mbtn_right_command=show-text ${chapter-list} 3000

playlist_prev_mbtn_left_command=playlist-prev
playlist_prev_mbtn_mid_command=show-text ${playlist} 3000
playlist_prev_mbtn_right_command=script-message-to modernz osc-hide

playlist_next_mbtn_left_command=playlist-next
playlist_next_mbtn_mid_command=show-text ${playlist} 3000
playlist_next_mbtn_right_command=script-message-to modernz osc-hide

fullscreen_mbtn_left_command=cycle fullscreen
fullscreen_mbtn_right_command=cycle window-maximized

info_mbtn_left_command=script-binding stats/display-page-1-toggle
EOF
